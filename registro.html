<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://fonts.googleapis.com/css2?family=Muli&display=swap"rel="stylesheet"></linkhref>
    <link rel="stylesheet" href="./styles2.css">
</head>
<body>
    <header class="header">
        <img tabindex="0" class="header__img" src="./assets/logo-platzi-video-BW2.png" alt="platzi-video">
    </header>
    <section class="login">
        <section class="login__container">
            <h2 tabindex="0">Registro</h2>
            <form class="login__container--form">
                <input aria-label="Nombre" class="input" type="text" placeholder="Nombre">
                <input aria-label="Correo" class="input" type="email" placeholder="Correo">
                <input aria-label="Contraseña" class="input" type="password" placeholder="Contraseña">
                <button class="button">Registrarme</button>
            </form>
            <p class="login__container--login"><a href="">Iniciar sesión</a></p>
        </section>
    </section>
    <footer class="footer">
        <a href="/">Términos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
</html>
