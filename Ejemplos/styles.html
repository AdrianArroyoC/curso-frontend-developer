<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    p:first-child {
        color: red;
    }
    p:last-child {
        color: blue;
    }
    p:nth-child(2n) {
        color: green;
    }
    p::first-letter {
        color: yellow;
    }
</style>
<body>
    <p>Hola</p>
    <p>Mundo</p>
    <p>Prueba</p>
    <p>Pseudo</p>
    <p>Selectores</p>
</body>
</html>
